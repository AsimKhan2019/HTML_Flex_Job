<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <div id="headerbackground">
            <div id="bar">
                <div id="appbar">
                    <div id="toolbar">
                        <div id="normalbutton">
                            <div id="icons">
                                <div id="union">
                                    <img src="img/Union.svg" alt="this is menu" />    
                                </div> <!-- union -->
                            </div> <!-- icons -->
                        </div> <!-- normalbutton -->
                        <div id="logoplaceholder">
                            <div id="logo">
                                <span>My Logo</span>
                            </div>
                            <div id="toolbarcontainer">

                            </div>
                        </div> <!-- toolbarcontainer -->
                        <div id="container">

                        </div> <!-- container -->
                    </div> <!-- toolbar -->
                </div> <!-- appbar -->
            </div> <!-- bar -->
            <div id="headershapes">
                <!--<img src="img/Rectangle 4.svg" alt="rectangle shape comes here" id="rectangle"/>
                <img src="img/Ellipse 3.svg" alt="ellipse comes here" id="ellipse"/>-->
            </div> <!-- headershapes -->
            <div id="headlines">
                <div id="headingTitle">
                    <span>I'm Asim Glad to see you!</span>
                </div> <!-- headingTitle -->
                <div id="headingDescription">
                    <p>
                        I’m a software developer! I can help you build a product , 
                        feature or website Look through some of my work and experience! 
                        If you like what you see and have a project you need coded, 
                        don’t hestiate to contact me.
                    </p>
                </div> <!-- headingDescription -->
                <div id="socialmedia">
                    <div id="supportText">
                        <span>LET'S CONNECT</span>
                    </div>
                </div> <!-- socialmedia -->
                <div id="socialmediaicon">
                    <ul>
                        <li><img src="img/twitter.svg" alt="twitter connect"/></li>
                        <li><img src="img/github.svg" alt="twitter connect"/></li>
                        <li><img src="img/Linkedin icon.svg" alt="twitter connect"/></li>
                        <li><img src="img/m.svg" alt="twitter connect"/></li>
                        <li><img src="img/thumbs.svg" alt="twitter connect"/></li>
                    </ul>
                </div> <!-- socialmediaicon -->
            </div><!-- headlines -->
        </div> <!-- headerbackground -->
    </div> <!-- main -->
    
</body>
</html>
